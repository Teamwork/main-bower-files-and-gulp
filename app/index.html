<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example</title>
        <link rel="stylesheet" href="third-party.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Example to prove Bootstrap exists -->
        <div class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>Heads up!</strong> If this alert is blue, Bootstrap's CSS was loaded. If you can dismiss this alert, then jQuery & Bootstrap's JavaScript has been loaded.
        </div>

        <script src="third-party.js"></script>
        <script src="main.js"></script>
    </body>
</html>
